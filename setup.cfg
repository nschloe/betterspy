[metadata]
name = betterspy
version = 0.1.2
author = Nico SchlÃ¶mer
email = nico.schloemer@gmail.com
description = Show sparsity patterns of sparse matrices
url = https://github.com/nschloe/betterspy
project_urls =
    Code=https://github.com/nschloe/betterspy
    Issues=https://github.com/nschloe/betterspy/issues
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
platforms = any
classifiers =
    Development Status :: 4 - Beta
    Intended Audience :: Science/Research
    License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Topic :: Scientific/Engineering
    Topic :: Utilities

[options]
packages = find:
# importlib_metadata can be removed when we support Python 3.8+ only
install_requires =
    importlib_metadata
    matplotlib
    numpy
    purepng
    scipy
python_requires = >=3.6
setup_requires =
    setuptools>=42
    wheel

[options.entry_points]
console_scripts =
    betterspy = betterspy.cli:main
